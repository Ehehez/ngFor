<ion-header>
  <ion-navbar>
    <ion-title class="titulo">
      <h1>{{title}}</h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2 class="titulo">My favorite hero is: {{myHero}}</h2>
  
  <p class="titulo">Heroes:</p>

  <button ion-button *ngFor="let hero of heroes; let i = index" block (click)="cambiarHeroe(i)">

    
      {{ hero }}

   </button>

 
</ion-content>
